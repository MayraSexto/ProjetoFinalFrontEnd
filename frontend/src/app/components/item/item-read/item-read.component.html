<div class="mat-elevation-z4" *ngIf="items">
  <table mat-table [dataSource]="items">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>


    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>     
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'EUR'}}</td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency: 'EUR'}} </td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/items/update/{{ row.id }}" class="edit">
          <i class="material-icons edit">
            edit
          </i>
        </a>
        <a routerLink="/items/delete/{{ row.id }}"  class="delete">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

</div>
