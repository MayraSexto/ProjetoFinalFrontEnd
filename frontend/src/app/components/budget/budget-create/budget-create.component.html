<mat-card>
    <mat-card-title>Novo Budget</mat-card-title>
    <form [formGroup]="form">
        <mat-form-field>
            <input matInput type="text" required placeholder="Descrição" formControlName="description" [(ngModel)]="budget.description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" required placeholder="Valor(€)" formControlName="budgetValue" [(ngModel)]="budget.budgetValue" name="budgetValue">
        </mat-form-field>


    </form>
    <button [disabled]="!form.valid" mat-raised-button (click)="createBudget()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
